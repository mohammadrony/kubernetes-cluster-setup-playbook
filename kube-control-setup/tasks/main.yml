---
- name: Install kubectl
  dnf:
    name: kubectl
    disable_excludes: kubernetes
    state: present

- name: Pull kubernetes container images
  command: kubeadm config images pull

- name: Initialize kubernetes cluster
  shell: kubeadm init --apiserver-advertise-address={{ kubernetes.control_ip }} --pod-network-cidr={{ kubernetes.cidr }} --cri-socket=unix:///run/containerd/containerd.sock
  register: output

- name: Allow user to run kubectl
  shell: |
    mkdir -p /home/{{ user }}/.kube
    cp -i /etc/kubernetes/admin.conf /home/{{ user }}/.kube/config
    chown {{ user }}:{{ user }} /home/{{ user }}/.kube/config

- name: Add kubectl alias
  lineinfile:
    path: /home/{{ user }}/.bashrc
    line: "alias k='kubectl'"
    state: present

- name: Save output file from master
  copy:
    content: "{{ output.stdout }}"
    dest: /tmp/kube-output.txt

- name: Copy join command to local file
  fetch:
    src: /tmp/kube-output.txt
    dest: /home/ansible/kube-output.txt
    flat: yes

- name: Fetch file and set permissions
  fetch:
    src: /home/{{ user }}/.kube/config
    dest: /home/ansible/kubeconfig.txt
    flat: yes
    validate_checksum: yes

- name: Set KUBECONFIG environment variable
  lineinfile:
    path: /etc/profile.d/kubeconfig.sh
    line: "export KUBECONFIG=/etc/kubernetes/admin.conf"
    create: yes

- name: Pause for 2 minutes to start kube custer
  pause:
    minutes: 2
